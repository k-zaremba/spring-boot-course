<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <tr>
    <td><b>Mark</b></td>
    <td><b>Color</b></td><br/>
  </tr>
  <tr th:each="car : ${carsArray}">
    <td th:text="${car.getMark()}"></td>
    <td th:text="${car.getColor()}"></td><br/>
  </tr>
</body>
</html>
